<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Details</title>
<style>
h1{color:orange}
body{text-align:center;border:5px solid red;background-color:black}
*{color:bisque}
label{height:30px;width:180px;font-style:italic;font-family:algerian;display:inline-block}
input{color:blue;font-style:italic;font-family:algerian;background-color:bisque}
::placeholder{color:red;font-style:italic;font-family:algerian}
</style>
</head>
<body>
<h1>Employee Details</h1>
<form method="get" action="EmployeeServlet">
<label>Employee ID :</label>
<input type="number" name="empid" placeholder="enter employee id"required><br>

<label>Employee Name :</label>
<input type="text" name="empname" placeholder="enter employee name"required><br>

<label>Employee Basic Salary :</label>
<input type="number" name="salary" placeholder="enter basic salary"required><br>

<label>Submit :</label>
<input type="submit" value="employee_details" ><br>
</form>

</body>
</html>
