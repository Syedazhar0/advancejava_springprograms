<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
      
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <script type="text/JavaScript" src="ProductValidate.js"></script>
     </head>
     <body>
         
      
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>STORE PRODUCT DATA HTML JS SERVLET JSP JDBC</title>
</head>
<body class=" bg-dark text-danger">
    
    <div class="container mt-5 text-center">
        <h2 class="text-center font-italic mb-1">Save Product Data</h2>
        <form method="post" action="ProductDataJs" onsubmit="return valildation()"  enctype="multipart/form-data">
        <div class="form-group">
          <label class="font-italic font-weight-bold" for="proid">Product id :</label>
          <input type="text" name="proid" id="proid" class="form-control-sm" placeholder="enter product id" required>
        </div>

        <div class="form-group">
            <label class="font-italic font-weight-bold" for="pname">Product Name :</label>
            <input type="text" name="pname" id="pname" class="form-control-sm" placeholder="enter product name" required>
          </div>

          <div class="form-group">
            <label class="font-italic font-weight-bold" for="pprice">Product Price :</label>
            <input type="number" name="pprice" id="pprice" class="form-control-sm" placeholder="enter product price" required>
          </div>

          <div class="form-group">
            <label class="font-italic font-weight-bold" for="pbrand">Product Brand :</label>
            <input type="text" name="pbrand" id="pbrand" class="form-control-sm" placeholder="enter product Brand" required>
          </div>

          <div class="form-group">
            <label class="font-italic font-weight-bold" for="pMadeIn">Product madeIn :</label>
            <input type="text" name="pMadeIn" id="pMadeIn" class="form-control-sm" placeholder="enter product madeIn" required>
          </div>

          <div class="form-group">
            <label class="font-italic font-weight-bold" for="pmfd">Product mfDate :</label>
            <input type="date" name="pmfd" id="pmfd" class="form-control-sm-color:red" placeholder="enter product mfDate" required>
          </div>

          <div class="form-group">
            <label class="font-italic font-weight-bold" for="pexpdate">Product expdate :</label>
            <input type="date" name="pexpdate" id="pexpdate" class="form-control-sm" placeholder="enter product expdate" required>
          </div>
          <div class="form-group">
            <label class="font-italic font-weight-bold" for="pimage">Product image :</label>
            <input type="file" name="pimage" id="pimage" class="form-control-file-sm" accept="image/*" required>
          </div>
        
        <div class="form-group  text-center">
             <label class="font-italic font-weight-bold"  for="proAudio">Product Audio:</label>
             <input type="file" class="form-control-file-sm" name="proAudio" id="proAudio" accept="audio/*" >
             </div>

             <div class="form-group text-center">
             <label class="font-italic font-weight-bold"  for="proVideo">Product Video:</label>
             <input type="file" class="form-control-file-sm" name="proVideo" id="proVideo" accept="video/*" >
             </div>
           
          <div class="form-group">
            <input type="submit" value="Save Product" class="btn btn-success">
            <a href="Productjs.jsp"  class="btn btn-primary">List of Products</a>
          </div>
        </form>
    </div>
</body>
</html>
