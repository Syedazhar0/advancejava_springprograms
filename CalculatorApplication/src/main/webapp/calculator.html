<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Calculator ......</title>
</head>
<body bgcolor='bisque'>
<h1>CalculatorApp</h1>
<form method="get"  action="CalculatorServlet">
<label>First Number :</label>
<input type="number" name="first" placeholder="enter first number" required>
<br>

<label>Second Number :</label>
<input type="number" name="second" placeholder="enter second number" required>
<br>

<label>Submit :</label>
<input type="submit" name="operation" value="+" required>
<input type="submit" name="operation" value="-" required>
<input type="submit" name="operation" value="*" required>
<input type="submit" name="operation" value="/" required>
<input type="submit" name="operation" value="%" required>
<br>
</form>
</body>
</html>
