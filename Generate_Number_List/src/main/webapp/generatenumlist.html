<!DOCTYPE html>
<html>
<head>
<STYLE>
label{ height:20px;
width:150px; display:inline-block;
}
body{background-color:bisque;text-align:center;
}
h1{color:red; font-family:algerian; font-style:algerian}
</STYLE>
<meta charset="UTF-8">
<title>NUMBER LIST......</title>
</head>
<body>
<h1>GENERATE  DIFFERENT NUMBERS LISTS</h1>
<form method="get"  action="GenerateNumList">
<label>Start Number :</label>
<input type="number" name="first" placeholder="enter start number" required>
<br><BR>

<label>End Number :</label>
<input type="number" name="second" placeholder="enter end number" required>
<br><BR>

<label>Submit :</label>
<input type="submit" name="operation" value="Even" required>
<input type="submit" name="operation" value="Odd" required>
<input type="submit" name="operation" value="Prime" required>
<input type="submit" name="operation" value="Perfect" required>
<input type="submit" name="operation" value="Strong" required>
<input type="submit" name="operation" value="Armstrong" required>
<br>
</form>
</body>
</html>
